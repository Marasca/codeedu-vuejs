<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>
    <style type="text/css">
        .pago {
            color: green;
        }

        .nao-pago {
            color: red;
        }

        .minha-classe {
            background-color: burlywood;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .gray {
            color: gray;
        }
    </style>
</head>
<body id="app">
<h1>{{ title }}</h1>
<h3 :class="{'gray':status === false, 'green': !status, 'red': status > 0}">
    {{ status | statusGeneral }}
</h3>
<nav>
    <ul>
        <li v-for="o in menus">
            <a href="#" @click.prevent="showView(o.id)">{{ o.name }}</a>
        </li>
    </ul>
</nav>
<div v-if="activatedView == 0">
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>#</th>
        <th>Vencimento</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Paga?</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(index, o) in bills">
        <td>{{ index + 1 }}</td>
        <td>{{ o.date_due }}</td>
        <td>{{ o.name }}</td>
        <td>{{ o.value | currency 'R$ ' 2 }}</td>
        <td class="minha-classe" :class="{'pago': o.done, 'nao-pago': !o.done}">
            {{ o.done | doneLabel }}
        </td>
        <td>
            <a href="#" @click.prevent="loadBill(o)">Editar</a> |
            <a href="#" @click.prevent="deleteBill(o)">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div v-if="activatedView == 1">
    <form name="edit-form" @submit.prevent="submit">
        <label>Vencimento:</label><br>
        <input type="text" v-model="bill.date_due">
        <br><br>
        <label>Nome:</label><br>
        <select v-model="bill.name">
            <option v-for="o in names" value="{{ o }}">{{ o }}</option>
        </select>
        <br><br>
        <label>Valor:</label><br>
        <input type="text" v-model="bill.value">
        <br><br>
        <label>Pago?</label><br>
        <input type="checkbox" v-model="bill.done">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="app.js"></script>
</body>
</html>
